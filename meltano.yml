version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin-ads
    namespace: tap_linkedin_ads
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      kind: password
    - name: accounts
    - name: user_agent
      value: meltano
    - name: linkedin_version
      value: '202305'
    - name: campaign
    - name: owner
    - name: start_date
      value: '2023-01-01T00:00:00Z'
    - name: end_date
      value: '2023-04-01T00:00:00Z'
  - name: Linkedin-Accounts
    inherit_from: tap-linkedin-ads
    select:
    - accounts
  - name: Linkedin-AdAccountsUsers
    inherit_from: tap-linkedin-ads
    select:
    - account_user
  - name: Linkedin-Creatives
    inherit_from: tap-linkedin-ads
    select:
    - creatives
  - name: Linkedin-Campaigns
    inherit_from: tap-linkedin-ads
    select:
    - campaign
  - name: Linkedin-CampaignGroups
    inherit_from: tap-linkedin-ads
    select:
    - campaign_groups
  - name: Linkedin-AdAnalyticsByCreative
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_creative
  - name: Linkedin-AdAnalyticsByCampaign
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_campaign
  - name: Linkedin-VideoAds
    inherit_from: tap-linkedin-ads
    select:
    - video_ads
  loaders:
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
environments:
- name: dev
