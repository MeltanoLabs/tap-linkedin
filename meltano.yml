version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin-ads
    namespace: tap_linkedin_ads
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      value: ${TAP_LINKEDIN_ADS_ACCESS_TOKEN}
      kind: password
    - name: accounts
      value: ${TAP_LINKEDIN_ADS_ACCOUNTS}
    - name: user_agent
      value: 'meltano'
    - name: campaign
      value: ${TAP_LINKEDIN_ADS_CAMPAIGN}
    - name: owner
      value: ${TAP_LINKEDIN_ADS_OWNER}
    - name: campaign_group
      value: ${TAP_LINKEDIN_ADS_CAMPAIGN_GROUP}
    - name: creative
      value: ${TAP_LINKEDIN_ADS_CREATIVE}
    - name: start_date
      value: '2023-01-01T00:00:00Z'
    - name: end_date
      value: '2023-04-01T00:00:00Z'
  - name: Linkedin-Accounts
    inherit_from: tap-linkedin-ads
    select:
    - accounts
  - name: Linkedin-AdAccountsUsers
    inherit_from: tap-linkedin-ads
    select:
    - account_user
  - name: Linkedin-Creatives
    inherit_from: tap-linkedin-ads
    select:
    - creatives
  - name: Linkedin-Campaigns
    inherit_from: tap-linkedin-ads
    select:
    - campaign
  - name: Linkedin-CampaignGroups
    inherit_from: tap-linkedin-ads
    select:
    - campaign_groups
  - name: Linkedin-AdAnalyticsByCreative
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_creative
  - name: Linkedin-AdAnalyticsByCampaign
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_campaign
  - name: Linkedin-VideoAds
    inherit_from: tap-linkedin-ads
    select:
    - video_ads
environments:
- name: dev
