version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin
    namespace: tap_linkedin
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: username
    - name: password
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: TAP_LINKEDIN_START_DATE
      client_secret: TAP_LINKEDIN_CLIENT_SECRET
      access_token: TAP_LINKEDIN_ACCESS_TOKEN
      refresh_token: TAP_LINKEDIN_REFRESH_TOKEN
      accounts: TAP_LINKEDIN_ACCOUNTS
      client_id: TAP_LINKEDIN_CLIENT_ID
      user_agent: TAP_LINKEDIN_USER_AGENT
      linkedin_version: TAP_LINKEDIN_LINKEDIN_VERSION
      x-restli-protocol-version: TAP_LINKEDIN_X_RESTLI_PROTOCOL_VERSION
      content-type: TAP_LINKEDIN_CONTENT_TYPE
  - name: linkedin-accounts
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - accounts
  - name: linkedin-AdAccountsUsers
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - account_users
  - name: linkedin-creatives
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 2.0.0
    select:
    - creatives
  - name: linkedin-campaigns
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - campaigns
  - name: linkedin-CampaignGroups
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - campaign_group
  - name: linkedin-AdAnalyticsByCreative
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - ad_analytics_by_creative
  - name: linkedin-AdAnalyticsByCampaign
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - ad_analytics_by_campaign
  - name: linkedin-VideoAds
    inherit_from: tap-linkedin
    config:
      x-restli-protocol-version: 1.0.0
    select:
    - video_ads
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git@0.3.3
    config:
      destination_path: /Users/neilgorman/Documents/GitHub/tap-linkedin-sdk/output
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    config:
      batch_size: 5

  transformers:
  - name: dbt-snowflake
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-snowflake~=1.3.0
    config:
      account: EPA06486
      user: RYAN_MIRANDA
      role: RYAN_MIRANDA
      warehouse: RYAN_MIRANDA
      database: RYAN_MIRANDA_RAW
      schema: PROD_MELTANO_LINKEDIN
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-csv
- name: staging
- name: prod
