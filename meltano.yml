version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin
    namespace: tap_linkedin
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      value: ${TAP_LINKEDIN_ACCESS_TOKEN}
      kind: password
    - name: refresh_token
      value: ${TAP_LINKEDIN_REFRESH_TOKEN}
      kind: password
    - name: password
      kind: password
    - name: client_secret
      value: ${TAP_LINKEDIN_CLIENT_SECRET}
      kind: password
    - name: account_id
      value: ${TAP_LINKEDIN_ACCOUNTS}
    - name: client_id
      value: ${TAP_LINKEDIN_CLIENT_ID}
    - name: user_agent
      value: 'meltano'
    - name: linkedin_version
      value: '202207'
    - name: campaign
      value: ${TAP_LINKEDIN_CAMPAIGN}
    - name: owner
      value: ${TAP_LINKEDIN_OWNER}
    - name: start_date
      value: '2023-01-01T00:00:00Z'
    - name: end_date
      value: '2023-04-01T00:00:00Z'
  - name: Linkedin-Accounts
    inherit_from: tap-linkedin
    select:
    - accounts
  - name: Linkedin-AdAccountsUsers
    inherit_from: tap-linkedin
    select:
    - account_user
  - name: Linkedin-Creatives
    inherit_from: tap-linkedin
    select:
    - creatives
  - name: Linkedin-Campaigns
    inherit_from: tap-linkedin
    select:
    - campaign
  - name: Linkedin-CampaignGroups
    inherit_from: tap-linkedin
    select:
    - campaign_groups
  - name: Linkedin-AdAnalyticsByCreative
    inherit_from: tap-linkedin
    select:
    - ad_analytics_by_creative
  - name: Linkedin-AdAnalyticsByCampaign
    inherit_from: tap-linkedin
    select:
    - ad_analytics_by_campaign
  - name: Linkedin-VideoAds
    inherit_from: tap-linkedin
    select:
    - video_ads
environments:
- name: dev
